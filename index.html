<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rps-app</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="container">
            <div class="container__choices">
                <div class="container__choice">
                    <p class="human-choice-figure">âœ‚</p>
                    <p class="human-choice-text">Scissors</p>
                </div>
                <div class="container__status">
                    <h3>Status:</h3>
                    <p>Awaiting game start</p>
                    <h3>Score:</h3>
                    <p>
                        You: <span class="human">0</span>, Computer:
                        <span class="computer">0</span>
                    </p>
                </div>
                <div class="container__choice">
                    <p class="computer-choice-figure">ðŸ§»</p>
                    <p class="computer-choice-text">Paper</p>
                </div>
            </div>
            <div class="container__match-buttons">
                <button class="container__match-button button-rock">
                    Rock
                </button>
                <button class="container__match-button button-paper">
                    Paper
                </button>
                <button class="container__match-button button-scissors">
                    Scissors
                </button>
            </div>
            <div class="container__control-buttons">
                <button
                    class="container__control-button button-restart"
                    disabled
                >
                    Restart
                </button>
                <button class="container__control-button button-start">
                    Start Game
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
